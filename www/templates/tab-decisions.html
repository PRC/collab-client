<ion-view view-title="Decision">
  <ion-content>

    <div class="list card" ng-repeat="decision in decisions" type="item-text-wrap" href="#/tab/decisions/{{decision.id}}">
      <div class="item item-divider">{{decision.question}}</div>
      <div class="item item-body">
        <div>
          <label class="item item-input">
            <span class="input-label">Question</span>
            <input type="text" ng-model="decision.question">
          </label>   
          <button class="button" ng-click="save()">Save</button>
          <div class="button-bar">
            <button class="button button-balanced" ng-click="answer(true)">Yes</button>
            <button class="button button-assertive" ng-click="answer(false)">No</button>
          </div>
        </div>
      </div>
      <div class="item item-divider">
        <div class="row">
          <div class="col">Yes: <h1 class="balanced">{{decision.yesPercent()}}%</h1></div>
          <div class="col">No: <h1 class="assertive">{{decision.noPercent()}}%</h1>
        </div>
      </div>
    </div>   
  </ion-content>
</ion-view>
